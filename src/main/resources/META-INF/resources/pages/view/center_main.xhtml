
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">
	<h:body>

		<p:panel>
			<p:tabView dynamic="true" cache="false" effect="fold" >
				<p:tab title="#{msg.get('template.example.tab.all.title')}">
					<ui:include src="#{layoutBean.templateExampleURL}" />
				</p:tab>
				<p:tab title="#{msg.get('template.example.tab.add.title')}">
					<ui:include src="#{layoutBean.templateExampleAddURL}" />
				</p:tab>
				
			</p:tabView>
		</p:panel>


	</h:body>

</ui:composition>
